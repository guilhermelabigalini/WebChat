<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>WebSocket Chat</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="websocket.js"></script>   
        <style>
            .height-full {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid height-full">
            <div class="row" style="height: 75vh; position: relative">
                <div class="col-xs-2" style="">
                    <div class="panel panel-info ">
                        <div class="panel-heading">
                            <h3 class="panel-title">Users</h3>
                        </div>
                        <div class="list-group" id="user-list">
                            <a href="#" class="list-group-item" onclick="selectcontact(this);">Everyone</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10" style="height: 100%; position: relative; background-color: white">
                    <div id="chatlogField" class="jumbotron content" style="overflow-y:scroll; height: 100%; position: absolute; width: 90%">
                    </div> 
                </div>
            </div>
            <div class="row" style="height: 25vh" >
                <div class="col-xs-2">  
                </div>
                <div class="col-xs-10">
                    <div id="div-login-form">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <img src="disconnected.png" id="state-icon" width="32" height="32" >  
                                <label for="nickname" class="control-label">Nickname:</label>
                                <input class="form-control input input-sm" id="nickname" type="text" size="50" placeholder="Enter your nickname">
                                <input onclick="join();" value="Join" type="button" class="btn btn-success"> 
                                <a href="index.html" class="btn btn-success">Exit</a>
                            </div>                         
                        </form>
                    </div>
                    <div style="display: none" id="div-message-form">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <img src="connected.png" id="state-icon" width="32" height="32"/>  
                                <label for="message" class="control-label">Message:</label>
                                <textarea class="form-control input input-sm" rows="2" cols="60"
                                          id="message"></textarea>
                                <label for="reserved">Private message?</label>
                                <input class="form-control" id="reserved" type="checkbox">
                                <input onclick="send_message();" value="Send" type="button" class="btn btn-success"> 
                                <a href="index.html" class="btn btn-success">Exit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
