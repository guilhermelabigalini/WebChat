<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>WebSocket : Chat</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="websocket.js"></script>   
        <style>
            .height-full {
                height: 100vh;
            }
        </style>
        <script type="text/javascript">

            $(function(){

                $('.list-group a').click(function(e) {
                    e.preventDefault();

                    $that = $(this);

                    $that.parent().find('a').removeClass('active');
                    $that.addClass('active');
                });
            });
            
        </script>
    </head>
    <body>
        <div class="container-fluid height-full">
            <div class="row" style="height: 75vh; position: relative">
                <div class="col-xs-2" style="">
                    <div class="panel panel-info ">
                        <div class="panel-heading">
                            <h3 class="panel-title">Users</h3>
                        </div>
                        <div class="list-group" id="user-list">
                            <a href="#" class="list-group-item">Everyone</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10" style="height: 100%; position: relative; background-color: white">
                    <div id="chatlogField" class="jumbotron content" style="overflow-y:scroll; height: 100%; position: absolute; width: 90%">
                    </div> 
                </div>
            </div>
            <div class="row" style="height: 25vh" >
                <div class="col-xs-2"></div>
                <div class="col-xs-10">
                    <div class="form-group col-sm-4" style="display: " id="div-login-form">
                        <label for="nickname">Nickname:</label>
                        <input class="form-control" id="nickname" type="text" size="30">
                        <input onclick="join();" value="Join" type="button" class="btn btn-success"> 
                        <a href="index.html" class="btn btn-success">Exit</a>
                    </div>
                    <div class="form-group col-sm-4" style="display: " id="div-message-form">
                        <label for="nickname">Message:</label>
                        <input class="form-control" id="message" name="name" value="Duke" type="text">
                        <input class="form-control" id="reserved" type="checkbox">
                        <input onclick="send_message();" value="Send" type="button" class="btn btn-success"> 
                        <a href="index.html" class="btn btn-success">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
