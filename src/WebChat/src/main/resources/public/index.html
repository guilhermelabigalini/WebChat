<html>

    <head>
        <title>Room list</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $.ajax("api/rooms")
                        .done(function (data) {
                            console.log(data);

                            for (var i = 0; i < data.length; i++) {
                                var row = data[i];
                                console.log(row);
                                $("#roomsTable > tbody").append("<tr><td>"
                                        + row.Id + "</td><td>"
                                        + row.Name + "</td><td>"
                                        + row.LoggedUsers.length + "</td>"
                                        + "<td><a href='room.html#roomId=" + row.Id + "' class='btn btn-success'>Join</a></td></tr>");
                            }
                        });
            });
        </script>
    </head>

    <body>
        <p><H3>Select destination room</H3>
        <div id="container">
            <table class="table table-hover" id="roomsTable">
                <thead> <tr> <th>#</th> <th>Name</th> <th># Users</th><th>Join</th> </tr> </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>

</html>
